<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <header class="text-center my-4 text-light">
            <h1 class="mb-4 display-3">To Do List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search...">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items center">
                <span>Add new Lists Below</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">ADD NEW TASK</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

        <header class="text-center my-4 text-secondary">
            <h6 class="mb-4">Author: @nvkex</h1>
        </header>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/349a2d68f0.js" crossorigin="anonymous"></script>
</body>

</html>
